- name: Run backup script
  hosts: 10.0.0.93
  tasks:
    - name: Run backup script
      shell: |
        rm -f /mnt/immich-photos/log-files/logs.txt

        rclone copy /mnt/immich-photos/upload/ hetzner_crypt:main/immich --log-file /mnt/immich-photos/log-files/logs.txt --stats-log-level NOTICE

        backup_log="$(< /mnt/immich-photos/log-files/logs.txt)"

        curl \
        -u {{ PASSWORD }} \
        -d "$backup_log" \
        -H "Title: RClone backup of Immich completed" \
        -H "Tags: floppy_disk" \
        {{ SERVER }}
